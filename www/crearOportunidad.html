        <script type="text/javascript">
            $(document).ready(function(){
              var json = localStorage.listarFaseOportunidades;
              var faseOportunidad = JSON.parse(json);
              $("#faseOportunidad").html("");
              for (i = 0; i < faseOportunidad.length; i++) {
                var fase = `<option value="`+faseOportunidad[i]["id"]+`">`+faseOportunidad[i]["faseOportunidad"]+`</option>`;
                $("#faseOportunidad").append(fase);
              }
              var json = localStorage.listarCertezas;
              var certezas = JSON.parse(json);
              $("#certezaOportunidad").html("");
              for (i = 0; i < certezas.length; i++) {
                var certeza = `<option value="`+certezas[i]["id"]+`">`+certezas[i]["porcentaje"]+`</option>`;
                $("#certezaOportunidad").append(certeza);
              }

            })

        </script>
