        <script type="text/javascript">
          $(document).ready(function(){
            var json = localStorage.preciosEspeciales;
            var producto = JSON.parse(json);
            $("#tablaPrecios").html("");
            $("#fila").html("");
            for (x = 0; x < producto.length; x++) {

              var fila = `<tr id="fila"><td>`+producto[x]["codigo"]+`</td><td>`+producto[x]["producto"]+`</td><td>`+producto[x]["precioPublico"]+`</td><td>`+producto[x]["precioEspecial"]+`</td><td>`+producto[x]["descuento"]+`</td></tr>`;

              $("#tablaPrecios").append(fila);

            }

            var divVacio = `<div class="contenedorVacio">
            </div>`;
            $("#tablaPrecios").append(divVacio);


          });
        </script>
