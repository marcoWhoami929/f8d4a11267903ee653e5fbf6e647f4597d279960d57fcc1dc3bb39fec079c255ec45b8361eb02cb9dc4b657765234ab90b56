        <script type="text/javascript">
          $(document).ready(function(){
            var json = localStorage.sliderData;
            var slider = JSON.parse(json);

              $(".slideshow-container").html("");

                for (x = 0; x < slider.length; x++) {

                    var total = slider.length;
                    var sliderFila = `<div class="mySlides fade">
                      <div class="numbertext"> `+[x+1]+` / `+total+`</div>
                      <img src="https://sanfranciscodekkerlab.com/crm/`+slider[x]["imagen"]+`" style="width:100%">
                      <div class="contenedorPromocion">`+slider[x]["descripcion"]+`</div>
                    </div>`;
                    $(".slideshow-container").append(sliderFila);

                    var dot = `<span class="dot" style="background:transparent"></span>`;
                    $(".dots").append(dot);

                }
                showSlides();
          })
        </script>
