  <script type="text/javascript">

  function initMap() {
    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 12,
      center: new google.maps.LatLng(19.011903,-98.205545),
      mapTypeId: google.maps.MapTypeId.ROADMAP,
      icon : image
    });


    var image = {
      url: 'vistas/img/plantilla/paint.png', //ruta de la imagen
      size: new google.maps.Size(40, 60), //tamaño de la imagen
      origin: new google.maps.Point(0,0), //origen de la iamgen
      //el ancla de la imagen, el punto donde esta marcando, en nuestro caso el centro inferior.
      anchor: new google.maps.Point(20, 60)
    };

    var directionsService = new google.maps.DirectionsService;
    var directionsRenderer = new google.maps.DirectionsRenderer({
      draggable: true,
      map: map,
      panel: document.getElementById('right-panel')
    });

    directionsRenderer.addListener('directions_changed', function() {
      computeTotalDistance(directionsRenderer.getDirections());


    });
    var latitudProspecto = localStorage.getItem("latitudProspecto");
    var longitudProspecto = localStorage.getItem("longitudProspecto");
    var direccionesProspecto = ''+latitudProspecto+','+longitudProspecto+'';

    var latitudAgente = localStorage.getItem("latitudAgente");
    var longitudAgente =localStorage.getItem("longitudAgente");
    var coordenadaAgente = ''+latitudAgente+','+longitudAgente+'';

    displayRoute(''+coordenadaAgente+'', ''+direccionesProspecto+'', directionsService,
    directionsRenderer);

  }

  function displayRoute(origin, destination, service, display) {
    document.getElementById('right-panel').innerHTML="";
    service.route({
      origin: origin,
      destination: destination,

      travelMode: 'DRIVING',
      avoidTolls: true
    }, function(response, status) {
      if (status === 'OK') {
        display.setDirections(response);
      } else {
        console.log('Could not display directions due to: ' + status);
      }
    });
  }

  function computeTotalDistance(result) {
    var total = 0;
    var myroute = result.routes[0];
    for (var i = 0; i < myroute.legs.length; i++) {
      total += myroute.legs[i].distance.value;
    }
    total = total / 1000;
    document.getElementById('total').innerHTML = total + ' km';
  }
</script>
