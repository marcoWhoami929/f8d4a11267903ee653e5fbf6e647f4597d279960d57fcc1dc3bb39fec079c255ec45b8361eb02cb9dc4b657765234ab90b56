        <script type="text/javascript">

            $(document).ready(function(){

                  var json = localStorage.listaTitulosProspectos;
                  var titulos = JSON.parse(json);
                  $("#tituloProspectoPerfil").html("");
                  for (i = 0; i < titulos.length; i++) {
                    var titulo = `<option value="`+titulos[i]["id"]+`">`+titulos[i]["titulo"]+`</option>`;
                    $("#tituloProspectoPerfil").append(titulo);
                  }

                  var json = localStorage.listaFaseProspectos;
                  var fases = JSON.parse(json);
                  $("#faseProspectoPerfil").html("");
                  for (j = 0; j < fases.length; j++) {
                    var fase = `<option value="`+fases[j]["id"]+`">`+fases[j]["fase"]+`</option>`;
                    $("#faseProspectoPerfil").append(fase);
                  }

                  var json = localStorage.listaOrigenProspectos;
                  var origenes = JSON.parse(json);

                  $("#origenProspectoPerfil").html("");
                  for (k = 0; k < origenes.length; k++) {
                    var origen = `<option value="`+origenes[k]["id"]+`">`+origenes[k]["origen"]+`</option>`;
                    $("#origenProspectoPerfil").append(origen);
                  }

                  var json = localStorage.detalleProspecto;
                  var types = JSON.parse(json);

                  for (x = 0; x < types.length; x++) {
                    var nameProspecto = types[x]["nombreCompleto"];

                    $("#nameProspecto").text(nameProspecto);
                    $("#nombrePerfil").val(types[x]["nombreCompleto"]);
                    $("#correoPerfil").val(types[x]["correo"]);
                    $("#tallerPerfil").val(types[x]["taller"]);
                    $("#telefonoPerfil").val(types[x]["telefono"]);
                    $("#celularPerfil").val(types[x]["celular"]);
                    $("#direccionPerfil").val(types[x]["domicilio"]);
                    var coordenadasPerfil = types[x]["latitud"]+","+types[x]["longitud"];
                    $("#coordenadasPerfil").val(coordenadasPerfil);
                    var tituloP = types[x]["tituloProspecto"];
                    $("#tituloProspectoPerfil option[value='"+tituloP+"']").attr("selected", true);
                    var faseP = types[x]["faseProspecto"];
                    $("#faseProspectoPerfil option[value='"+faseP+"']").attr("selected", true);
                    var origenP = types[x]["origenProspecto"];
                    $("#origenProspectoPerfil option[value='"+origenP+"']").attr("selected", true);
                    $("#comentariosPerfil").val(types[x]["comentario"]);

                    var ubicacion = document.getElementById("verUbicacionPerfil");
                    ubicacion.setAttribute("latitud",types[x]["latitud"]);
                    ubicacion.setAttribute("longitud",types[x]["longitud"]);

                  }


            })

        </script>
