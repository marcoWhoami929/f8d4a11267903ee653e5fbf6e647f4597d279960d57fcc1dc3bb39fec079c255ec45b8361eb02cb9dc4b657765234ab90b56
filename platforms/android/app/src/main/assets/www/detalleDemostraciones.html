        <div class="contenedoresGenerales" id="formularioRecordatorios">
          <form>
            <input type="hidden" class="perfil" id="idEventoRecordatorio" value="" disabled>
            <input type="hidden" class="perfil" id="idProspectoEdicion" value="" disabled>
            <span>Invitado: </span> <input type="text" class="perfil" id="nombreProspectoRecordatorioEdicion" value="" disabled>
            <span>Asunto: </span> <input type="text" class="perfil" id="tituloRecordatorioEdicion" value="">
            <span>Fecha: </span><input type="date" class="perfil" id="fechaRecordatorioEdicion" placeholder="">
            <span>Hora: </span><input type="time" class="perfil" id="horaRecordatorioEdicion" placeholder="">
            <span>Lugar: </span><input type="text" class="perfil" id="lugarRecordatorioEdicion" placeholder="" disabled>
            <span>Lat: </span><input type="text" class="perfil" id="latRecordatorioEdicion" placeholder="" disabled>
            <span>Long: </span><input type="text" class="perfil" id="longRecordatorioEdicion" placeholder="" disabled>
            <span>Productos Demostración*: </span><input class="perfil tagator" id="productosRecordatorioEdicion" data-tagator-show-all-options-on-focus="true" data-tagator-autocomplete="['XCLO BODY FILLER', 'XCLO PRIMER UNIVERSAL GRIS', 'FX PRIMER UNIVERSAL', 'FLEX BASE PRIMER', 'PLASTER PIROXILINA', 'FLEX PRIMER DE RELLENO', 'TRANSPARENTE UAD', 'KIT RTS TRANSPARENTE']">
            <span>Descripcion: </span><textarea class="comentariosGenerales" id="descripcionRecordatorioEdicion" rows="10" cols="50"></textarea>

            <div class="contenedor-botones">
              <button type="button" class="buttonGeneral" id="editarDemostracion" onclick="edit_reminder()"><i class="fas fa-bell fa-2x"></i></button>
              <button type="button" class="buttonUbicacion" id="finalizar" ><i class="fas fa-calendar-check fa-2x"></i></button>
            </div>
          </form>

        <script type="text/javascript">
            $(document).ready(function(){
              var json = localStorage.detalleEvento;
              var detalle = JSON.parse(json);

              for (x = 0; x < detalle.length; x++) {
                  $("#idEventoRecordatorio").val(detalle[x]["id"]);
                  $("#nombreProspectoRecordatorioEdicion").val(detalle[x]["nombreCompleto"]);
                  $("#tituloRecordatorioEdicion").val(detalle[x]["asunto"]);
                  $("#fechaRecordatorioEdicion").val(detalle[x]["fecha"]);
                  $("#horaRecordatorioEdicion").val(detalle[x]["hora"]);
                  $("#lugarRecordatorioEdicion").val(detalle[x]["ubicacion"]);
                  $("#latRecordatorioEdicion").val(detalle[x]["latitud"]);
                  $("#longRecordatorioEdicion").val(detalle[x]["longitud"]);
                  $("#productosRecordatorioEdicion").val(detalle[x]["productos"]);
                  $("#descripcionRecordatorioEdicion").val(detalle[x]["descripcion"]);
                  $("#idProspectoEdicion").val(detalle[x]["idProspecto"]);


              }

            })
